app = 'scala-beauty'
primary_region = 'waw'

[build]
  image = 'kubukoz/scala-beauty-amd2:0.1.0-SNAPSHOT'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0
  processes = ['app']

[[vm]]
  memory = '1gb'
  cpu_kind = 'shared'
  cpus = 2
